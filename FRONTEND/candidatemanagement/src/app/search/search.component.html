
<app-navbar></app-navbar>
  
  
  <div class="container mt-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-10">
        <div class="card p-3 py-4">
          
              <div class="row g-3 mt-2">

                  <div class="col-md-7 ml-5 mx-auto p-2" style='border:1px solid; border-radius: 10px;'> 
                    <input type="text"  style="border: none; width: 95%;" name="searchname" [(ngModel)]="searchname" placeholder="Search by UserName"> 
                    <a href="search"><img src='../../assets/error.png' width="24px" height="24px"></a>
                  </div>

                  <div class="col-md-2 ml-3"> <button class="btn btn-secondary btn-block" (click)="search(searchname)">Search</button> </div>
                  
                  <div class="col-md-2"> 
                    <a  href="trends">
                    <button class="btn btn-secondary btn-block">Trends</button>
                    </a> 
                  </div>

              </div>

              <!-- <div class="mt-3"> <a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" class="advanced"> Advance Search With Filters <i class="fa fa-angle-down"></i> </a>
                  <div class="collapse" id="collapseExample">
                      <div class="card card-body">
                          <div class="row">
                              <div class="col-md-4"> <input type="text" placeholder="Property ID" class="form-control"> </div>
                              <div class="col-md-4"> <input type="text" class="form-control" placeholder="Search by MAP"> </div>
                              <div class="col-md-4"> <input type="text" class="form-control" placeholder="Search by Country"> </div>
                          </div>
                      </div>
                  </div>
              </div> -->

              <br>

              <table class="table table-hover" *ngIf="data_availability else nodata">

                <thead>
                  <tr>
                    <th scope="col">FIRSTNAME</th>
                    <th scope="col">LASTNAME</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>

                <tbody>

                  <tr *ngFor="let temp of users | paginate: { itemsPerPage: 5, currentPage: p }">
                    <td>{{temp.firstName}}</td>
                    <td>{{temp.lastName}}</td>
                    <td>{{temp.email}}</td>
                    <td> 
                      <a>
                      <button class="btn btn-secondary btn-block" (click) = "view(temp.id,temp.vid)">View</button>
                      </a> 
                    </td>
                    <td>
                      
                      <button class="btn btn-secondary btn-block" (click) = "openModal(temp.id)">Delete</button>
                      
                    </td>
                  </tr>    
                </tbody>

              </table>
              <pagination-controls class='ml-auto' (pageChange)="p = $event"></pagination-controls>

              <ng-template #nodata>
                <br>
                <div class='text-center h4'>
                  No search found
                </div>
                <br>
              </ng-template>

              

          </div>
      </div>
  </div>

  <br>

  <div class="col-md-3 mx-auto"> 
    <a class="nav-link" href="create">
    <button class="btn btn-secondary btn-block">Create Candidate</button>
    </a> 
  </div>

</div>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure want to delete ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)='closeModal()'>Close</button>
        <button type="button" class="btn btn-primary" (click)='delete()'>Delete</button>
      </div>
    </div>
  </div>
</div>
